<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calificaciones</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="./js/utils/jQuery-3.3.1.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>

        <script src="./js/utils/sweetAlert2/dist/sweetalert2.all.min.js"></script>
        <script src="./js/utils/lodash.js"></script>
        
        <img src="images/calificacionesAlumnos.png" width="80%" style="margin: auto; margin-bottom: 5%; margin-top: 1%; display:block;">
    </head>
    
    <body style="overflow: auto; padding-right: 5%; padding-left: 5%; background: #f7f7f7">
        <div class="row">
            <div class="col-sm-3">
                <select class="form-control" id="cmbTipFiltro" style="width: 104%;">
                    <option value="0">Seleccione una opción</option>
                    <option value="No_Control">Número de control</option>
                    <option value="NombreCompleto">Nombre</option>
                    <option value="Telefono">Teléfono</option>
                    <option value="Promedio">Promedio</option>
                </select>
            </div>

            <div class="col-sm-7">
                <input id="valorFiltro" type="text" placeholder="Valor por filtrar" class="form-control" style="width: 98%;">
            </div>

            <div class="col-sm-2" >
                <button class="btn btn-success" id="btnFiltrar" style="width: 65%;">Filtrar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-primary" id="btnAddAlumno">Agregar Alumno</button>
        </div>
        <br>
        <div class="row">
            <table class="table table-hover" id="tablaCalf">
                <thead>
                    <tr>
                        <th scope="col">Número de control</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Promedio</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
